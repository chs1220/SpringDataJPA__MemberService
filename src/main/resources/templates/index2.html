<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 화면 샘플 - Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
      background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>

<body>
<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-12 mx-auto">
      <h4 class="mb-3">회원가입</h4>
      <!--novalidate 유효성 검사 속성-->
      <form action="/member/save" method="post" class="validation-form" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <!--label의 for의 값과 양식의 id의 값이 같으면 연결된다.-->
            <label for="id">아이디</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="" value="" required>
            <div class="invalid-feedback">
              아이디를 입력해주세요.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="" value="" required>
            <div class="invalid-feedback">
              이름을 입력해주세요.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <!--label의 for의 값과 양식의 id의 값이 같으면 연결된다.-->
            <label for="pw">비밀번호</label>
            <input type="password" class="form-control" id="pw" name="pw" placeholder="" value="" required>
            <div class="invalid-feedback" >
              비밀번호를 입력해주세요.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="pwCheck">비밀번호 확인</label>
            <input type="password" class="form-control" id="pwCheck"  placeholder="" value="" required>
            <div class="invalid-feedback" id="pwCheckDiv">
              비밀번호를 확인해주세요.
            </div>
          </div>
        </div>


        <div class="mb-3">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          <div class="invalid-feedback">
            이메일을 입력해주세요.
          </div>
        </div>

        <div class="mb-3">
          <label for="address">주소</label>
          <div id="address">
            <input type="text" class="form-control" id="sample6_address" placeholder="주소를 찾아주세요" readonly required style="width:75%; display: inline; margin-right:5%;">
            <input type="button" class="btn btn-primary btn-sm " onclick="sample6_execDaumPostcode()" value="주소 찾기🔍️" style="display: inline;">
          </div>
          <br>
          <input type="text" class="form-control" id="sample6_detailAddress" placeholder="상세주소를 입력해주세요">
          <div class="invalid-feedback">
            주소를 입력해주세요.
          </div>
        </div>



        <div class="mb-3">

          <label for="root">가입 경로</label>
          <select class="custom-select d-block w-100" id="root">
            <option value=""></option>
            <option>검색</option>
            <option>카페</option>
          </select>
          <div class="invalid-feedback">
            가입 경로를 선택해주세요.
          </div>
        </div>
        <hr class="mb-4">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="aggrement" required>
          <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
        </div>
        <div class="mb-4"></div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
      </form>
    </div>
  </div>
  <footer class="my-3 text-center text-small">
    <p class="mb-1">&copy; 2023 HS </p>
  </footer>
</div>
<script>
    const sample6_addressInput = document.getElementById('sample6_address');
    const sample6_detailAddressInput = document.getElementById('sample6_detailAddress');

    sample6_addressInput.addEventListener('input', () => {
        if (sample6_addressInput.value.trim() === '') {
            sample6_addressInput.classList.add('is-invalid');
        } else {
            sample6_addressInput.classList.remove('is-invalid');
        }
    });

    document.querySelector('.validation-form').addEventListener('submit', (event) => {
        if (sample6_addressInput.value.trim() === '') {
            event.preventDefault(); // 폼 제출 막기
            sample6_addressInput.classList.add('is-invalid');
        }
    });
</script>
<script> <!--부트스트랩-->
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {

            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 주소와 합치기
                    addr += extraAddr;

                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>

<script>
    const pwInput = document.getElementById('pw');
    const pwCheckInput = document.getElementById('pwCheck');
    const pwCheckDiv = document.getElementById('pwCheckDiv');

    pwCheckInput.addEventListener('input', () => {
        if (pwInput.value !== pwCheckInput.value) {
            pwCheckDiv.textContent = '비밀번호가 일치하지 않습니다.';
            pwCheckDiv.style.display = 'block';
        } else {
            pwCheckDiv.style.display = 'none';
            pwCheckInput.setCustomValidity('');
        }
    });
</script>
</body>

</html>
